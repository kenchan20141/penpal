<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創作社筆友交流</title>
    <style>
        /* --- 全局與侘寂風設計 (新色調) --- */
        :root {
            --background-color: #f4f4f5; /* 更柔和的灰白背景 */
            --text-color: #333;
            --primary-color: #607D8B; /* 低調的灰藍色 */
            --primary-color-hover: #546E7A; /* 按鈕懸停色 */
            --border-color: #e0e0e0; /* 更淺的邊框 */
            --input-bg-color: #fff;
            --message-bg-color: #eceff1; /* 訊息氣泡背景 */
            --font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

             html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--background-color); /* 作為圖片載入前的備用背景色 */
            color: var(--text-color);
            line-height: 1.6;
            
            /* --- 新增的背景圖片設定 --- */
            background-image: url('背景圖片.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        /* --- 主容器 --- */
        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 登入畫面 --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        #login-screen h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        #login-screen p {
            margin-bottom: 30px;
            color: #777;
            max-width: 320px;
        }
        
        .input-group {
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
            max-width: 320px;
        }

        .btn:hover {
            background-color: var(--primary-color-hover);
        }
        
        .btn:disabled {
            background-color: #90a4ae;
            cursor: not-allowed;
        }
        
        #error-message {
            color: #d9534f;
            margin-top: 15px;
            height: 20px;
            font-size: 14px;
        }

        /* --- 聊天室畫面 --- */
        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fcfcfc;
            flex-shrink: 0;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }

        #logout-button {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

       .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    position: relative; /* 新增：為了定位偽元素 */
    overflow: hidden; /* 新增：確保模糊的邊緣不會超出範圍 */
}

        /* --- 新增：用於放置模糊背景的偽元素 --- */
.chat-messages::before {
    content: ''; /* 偽元素必需的屬性 */
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* 將這個偽元素放到內容的後面 */

    /* --- 將原本的背景設定移到這裡 --- */
    background-image: url('對話背景圖片.png');
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;

    /* --- 核心：加上模糊效果 --- */
    filter: blur(5px); /* 你可以調整 5px 這個數值來改變模糊程度 */
    
    /* 可選：稍微放大背景，避免因模糊而產生白邊 */
    transform: scale(1.05); 
}
        
        .message-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 預設靠左 */
        }

        .sender-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            margin-left: 5px;
        }

      .message {
    max-width: 85%;
    padding: 10px 15px;
    border-radius: 12px;
    /* 將原本的 background-color: var(--message-bg-color); 修改或替換為以下這行 */
    background-color: rgba(236, 239, 241, 0.9); /* 帶有90%不透明度的淺灰色 */
    word-wrap: break-word;
    line-height: 1.5;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* 可選：增加細微陰影以提升立體感 */
}
        
        .message .timestamp {
            font-size: 11px;
            color: #999;
            display: block;
            margin-top: 5px;
            text-align: right;
            opacity: 0.7;
        }

        /* --- 新增：己方訊息的樣式 --- */
        .message-group.own-message {
            align-items: flex-end; /* 將整個訊息群組靠右 */
        }

        .message-group.own-message .sender-name {
            display: none; /* 自己的訊息不用顯示自己的名字 */
        }

        .message-group.own-message .message {
            background-color: var(--primary-color); /* 使用主題顏色 */
            color: #ffffff; /* 白色文字 */
        }

        .message-group.own-message .message .timestamp {
            color: #e0e0e0;
            opacity: 0.8;
        }
        /* --- 樣式新增結束 --- */


        .chat-input {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: #fcfcfc;
            flex-shrink: 0;
        }

        .chat-input #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }

        .chat-input #message-input:focus {
             outline: none;
            border-color: var(--primary-color);
        }

        #send-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin-left: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #e0e0e0;
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }
        
        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                border: none;
            }
            #login-screen {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 登入畫面 -->
        <div id="login-screen">
            <h1>創作社筆友交流</h1>
           
            <div class="input-group">
                <input type="text" id="user-name" class="input-field" placeholder="您的稱呼..." autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="room-password" class="input-field" placeholder="交流密碼..." autocomplete="off">
            </div>
            <button id="enter-chat-button" class="btn">進入</button>
            <p id="error-message"></p>
        </div>

        <!-- 聊天室畫面 -->
        <div id="chat-screen">
            <header class="chat-header">
                <h2>交流空間</h2>
                <a id="logout-button">登出</a>
            </header>
            <div id="chat-messages" class="chat-messages">
                <!-- 訊息將會動態加載於此 -->
            </div>
            <form id="message-form" class="chat-input">
                <input type="text" id="message-input" class="input-field" placeholder="分享你的閱讀心得..." autocomplete="off">
                <button type="submit" id="send-button" title="傳送">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // --- Firebase 配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyBbNddSd8xF3tQJEfj42i2sSkAVK7SfqFw",
            authDomain: "matching-72d36.firebaseapp.com",
            databaseURL: "https://matching-72d36-default-rtdb.firebaseio.com",
            projectId: "matching-72d36",
            storageBucket: "matching-72d36.firebasestorage.app",
            messagingSenderId: "66478784623",
            appId: "1:66478784623:web:9a5e3636b78e31280f0d9a"
        };
        
        // --- 初始化 Firebase ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- DOM 元素獲取 ---
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const userNameInput = document.getElementById('user-name');
        const roomPasswordInput = document.getElementById('room-password');
        const enterChatButton = document.getElementById('enter-chat-button');
        const errorMessage = document.getElementById('error-message');
        
        const logoutButton = document.getElementById('logout-button');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // --- 全局狀態 ---
        let currentRoomId = null;
        let currentUserName = null;
        let currentUserId = null;
        let messagesRef = null;

        // --- 為不同使用者產生穩定顏色的設定 ---
        const USER_COLORS = [
            '#e57373', '#ba68c8', '#7986cb', '#4fc3f7', '#4db6ac',
            '#aed581', '#ffb74d', '#ff8a65', '#90a4ae', '#a1887f'
        ];
        
        function getColorForUserId(userId) {
            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                hash = userId.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash % USER_COLORS.length);
            return USER_COLORS[index];
        }

        // --- 核心功能函數 ---

        // 1. 獲取或創建一個唯一的用戶ID，使用localStorage實現持久化
        function getUserId() {
            let userId = localStorage.getItem('penpal-userId');
            if (!userId) {
                userId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                localStorage.setItem('penpal-userId', userId);
            }
            return userId;
        }

        // 2. 顯示訊息，並根據是否為自己的訊息添加樣式
        function displayMessage({ name, text, timestamp, userId }) {
            const messageGroup = document.createElement('div');
            messageGroup.classList.add('message-group');
            
            if (userId === currentUserId) {
                messageGroup.classList.add('own-message');
            }

            const senderName = document.createElement('div');
            senderName.classList.add('sender-name');
            senderName.textContent = name || '匿名';
            senderName.style.color = getColorForUserId(userId);

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            const textNode = document.createElement('span');
            textNode.textContent = text;
            
            const timeNode = document.createElement('span');
            timeNode.classList.add('timestamp');
            timeNode.textContent = new Date(timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            
            messageElement.appendChild(textNode);
            messageElement.appendChild(timeNode);

            messageGroup.appendChild(senderName);
            messageGroup.appendChild(messageElement);
            chatMessages.appendChild(messageGroup);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 3. 監聽訊息
        function listenForMessages() {
            if (messagesRef) {
                chatMessages.innerHTML = ''; // 清空舊訊息
                messagesRef.on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    if(message) {
                         displayMessage(message);
                    }
                });
            }
        }
        
        // 4. 停止監聽訊息
        function stopListeningForMessages() {
            if (messagesRef) {
                messagesRef.off();
            }
        }

        // 5. 發送訊息
        function sendMessage(event) {
            event.preventDefault();
            const messageText = messageInput.value.trim();

            if (messageText && messagesRef && currentUserName && currentUserId) {
                const newMessage = {
                    name: currentUserName,
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    userId: currentUserId
                };
                messagesRef.push(newMessage).catch(error => {
                     console.error("訊息發送失敗:", error);
                     alert("無法發送訊息，可能是權限問題或網絡連線中斷。");
                });
                messageInput.value = '';
            }
        }

        // 6. 進入聊天室的核心功能（包含用戶名稱驗證）
        function joinChat(userName, password) {
            const userId = getUserId();
            const userNameRef = database.ref('usernames/' + userName);

            enterChatButton.disabled = true;
            enterChatButton.textContent = '驗證中...';
            errorMessage.textContent = '';
            
            // 使用 transaction 來安全地註冊用戶名稱
            userNameRef.transaction((currentData) => {
                if (currentData === null || currentData === userId) {
                    return userId; // 如果名稱沒人註冊，或註冊者就是自己，則佔用/確認
                }
                return; // 中斷 transaction：表示名稱已被他人佔用
            }, (error, committed, snapshot) => {
                enterChatButton.disabled = false;
                enterChatButton.textContent = '進入';

                if (error) {
                    errorMessage.textContent = '發生錯誤，請重試。';
                    console.error('Transaction 失敗:', error);
                } else if (!committed) {
                    errorMessage.textContent = '此稱呼已被他人使用，請更換。';
                    userNameInput.value = '';
                    userNameInput.focus();
                } else {
                    // 成功登入
                    currentUserName = userName;
                    currentUserId = userId;
                    currentRoomId = password;
                    messagesRef = database.ref('chatrooms/' + currentRoomId);
                    
                    // 儲存資訊以便自動登入
                    localStorage.setItem('penpal-userName', userName);
                    localStorage.setItem('penpal-roomPassword', password);

                    loginScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    listenForMessages();
                    messageInput.focus();
                }
            });
        }
        
        // 7. 處理登入按鈕點擊事件
        function handleLoginAttempt() {
            const userName = userNameInput.value.trim();
            const password = roomPasswordInput.value.trim();

            if (userName === '') {
                errorMessage.textContent = '您的稱呼不能為空。';
                userNameInput.focus();
                return;
            }
            if (password === '') {
                errorMessage.textContent = '密碼不能為空。';
                roomPasswordInput.focus();
                return;
            }
            joinChat(userName, password);
        }

        // 8. 登出並清除已儲存的登入資訊
        function logout() {
            stopListeningForMessages();
            
            // 清除登入資訊，但保留 userId
            localStorage.removeItem('penpal-userName');
            localStorage.removeItem('penpal-roomPassword');
            
            currentRoomId = null;
            messagesRef = null;
            currentUserName = null;
            
            chatScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
            roomPasswordInput.value = '';
            userNameInput.value = '';
            errorMessage.textContent = '';
            userNameInput.focus();
        }

        // 9. 頁面加載時檢查是否有可用的自動登入資訊
        function checkForAutoLogin() {
            const storedUserName = localStorage.getItem('penpal-userName');
            const storedRoomPassword = localStorage.getItem('penpal-roomPassword');
            
            currentUserId = getUserId(); // 確保總是有一個 userId
            
            if (storedUserName && storedRoomPassword) {
                userNameInput.value = storedUserName;
                roomPasswordInput.value = storedRoomPassword;
                joinChat(storedUserName, storedRoomPassword);
            }
        }

        // --- 事件監聽 ---
        enterChatButton.addEventListener('click', handleLoginAttempt);
        roomPasswordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleLoginAttempt();
        });
        userNameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleLoginAttempt();
        });

        messageForm.addEventListener('submit', sendMessage);
        logoutButton.addEventListener('click', logout);
        
        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', checkForAutoLogin);

    </script>
</body>
</html>
