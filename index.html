    <style>
        /* --- 全局與侘寂風設計 (新色調) --- */
        :root {
            --background-color: #f4f4f5;
            --text-color: #333;
            --primary-color: #607D8B;
            --primary-color-hover: #546E7A;
            --border-color: #e0e0e0;

            --font-family: 'Noto Serif TC', 'cwTeXHei', 'cwTeXFangSong', 'cwTeXKai', 'cwTeXMing', 'PingFang TC', 'Microsoft JhengHei', serif;
            --danger-color: #c95c58;
            --danger-color-hover: #b04b47;
            --subtle-text-color: #777;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('背景圖片.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px 40px;
            text-align: center;
            overflow-y: auto;
        }

        #login-screen h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 25px;
            color: var(--text-color);
        }
        
        #room-list-container {
            width: 100%;
            max-width: 380px; 
            margin-bottom: 25px;
            text-align: left;
        }

        #room-list-container h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        #room-list {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #room-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        #room-list li:last-child {
            border-bottom: none;
        }

        #room-list li:hover {
            background-color: #f9f9f9;
        }

        .room-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            margin-right: 10px;
        }

        .room-name {
            font-weight: 600;
            font-size: 17px;
            color: #263238;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .last-message-preview {
            font-size: 14px;
            color: var(--subtle-text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .last-message-sender {
            font-weight: 600;
            color: var(--primary-color); 
        }
        
        .no-message-info {
            font-style: italic;
            font-size: 14px;
            color: #999;
        }
        
        .delete-room-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 15px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            opacity: 0; 
            transition: all 0.2s;
            flex-shrink: 0; 
        }
        
        #room-list li:hover .delete-room-btn {
            opacity: 0.8;
        }
        
        .delete-room-btn:hover {
            opacity: 1;
            background-color: var(--danger-color-hover);
        }

        #no-rooms-message {
            color: #999;
            font-size: 14px;
            padding: 20px;
            text-align: center;
            cursor: default;
        }
        #no-rooms-message:hover {
            background-color: transparent;
        }
        
        .login-divider {
            margin: 15px 0;
            font-size: 14px;
            color: #999;
        }
        
        .input-group {
            width: 100%;
            max-width: 380px;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
            max-width: 380px;
        }

        .btn:hover {
            background-color: var(--primary-color-hover);
        }
        
        .btn:disabled {
            background-color: #90a4ae;
            cursor: not-allowed;
        }
        
        #error-message {
            color: #d9534f;
            margin-top: 15px;
            height: 20px;
            font-size: 14px;
        }

        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fcfcfc;
            flex-shrink: 0;
        }

        .chat-header .title-group {
             display: flex;
             align-items: center;
             gap: 10px;
        }

        #chat-room-name {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        #edit-room-name-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #edit-room-name-button:hover {
            background-color: #e0e0e0;
        }

        #logout-button {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

       .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('對話背景圖.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .message-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sender-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            margin-left: 5px;
        }

      .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 12px;
            background-color: rgba(236, 239, 241, 0.9);
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message .timestamp {
            font-size: 11px;
            color: #999;
            display: block;
            margin-top: 5px;
            text-align: right;
            opacity: 0.7;
        }

        .message-group.own-message {
            align-items: flex-end;
        }

        .message-group.own-message .sender-name {
            display: none;
        }

        .message-group.own-message .message {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .message-group.own-message .message .timestamp {
            color: #e0e0e0;
            opacity: 0.8;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: #fcfcfc;
            flex-shrink: 0;
        }

        .chat-input #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }

        .chat-input #message-input:focus {
             outline: none;
            border-color: var(--primary-color);
        }

        #attach-button, #send-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin-left: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #attach-button {
            margin-left: 0;
            margin-right: 8px;
        }

        #attach-button:hover, #send-button:hover {
            background-color: #e0e0e0;
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }
        
        @media (max-width: 600px) {
            body { padding: 0; }
            .container { height: 100vh; max-height: 100vh; border-radius: 0; border: none; }
            #login-screen { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 登入畫面 -->
        <div id="login-screen">
            <h1>創作社——以文會友</h1>
           
            <div id="room-list-container">
                <h2>我的文友群組</h2>
                <ul id="room-list">
                    <!-- Javascript 會動態填入這裡 -->
                </ul>
            </div>
            
            <div class="login-divider">或加入/建立新的群組</div>

            <div class="input-group">
                <input type="text" id="user-name" class="input-field" placeholder="您的稱呼..." autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="room-password" class="input-field" placeholder="交流密碼..." autocomplete="off">
            </div>

        </div>

        <!-- 聊天室畫面 -->
        <div id="chat-screen">
            <header class="chat-header">
                <div class="title-group">
                    <h2 id="chat-room-name">交流空間</h2>
                    <button id="edit-room-name-button" title="修訂群組名稱">✏️</button>
                </div>
                <a id="logout-button">登出</a>
            </header>
            <div id="chat-messages" class="chat-messages"></div>
            <form id="message-form" class="chat-input">
                <input type="text" id="message-input" class="input-field" placeholder="分享你的閱讀心得..." autocomplete="off">
                <input type="file" id="file-input" style="display: none;" accept=".jpg,.jpeg,.png,.gif,.mp4,.mov,.mp3,.wav,.pdf,.doc,.docx,.ppt,.pptx">
                <button type="button" id="attach-button" title="附加檔案">📎</button>
                <button type="submit" id="send-button" title="傳送">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    
    <script>
        // --- Firebase 配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyBbNddSd8xF3tQJEfj42i2sSkAVK7SfqFw",
            authDomain: "matching-72d36.firebaseapp.com",
            databaseURL: "https://matching-72d36-default-rtdb.firebaseio.com",
            projectId: "matching-72d36",
            storageBucket: "matching-72d36.firebasestorage.app",
            messagingSenderId: "66478784623",
            appId: "1:66478784623:web:9a5e3636b78e31280f0d9a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage(); // ← 新增 Storage

        // --- DOM 元素獲取 ---
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const userNameInput = document.getElementById('user-name');
        const roomPasswordInput = document.getElementById('room-password');
        const enterChatButton = document.getElementById('enter-chat-button');
        const errorMessage = document.getElementById('error-message');
        const logoutButton = document.getElementById('logout-button');
        const chatHeaderName = document.getElementById('chat-room-name');
        const editRoomNameButton = document.getElementById('edit-room-name-button');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const roomList = document.getElementById('room-list');
        const fileInput = document.getElementById('file-input');
        const attachButton = document.getElementById('attach-button');

        // --- 全局狀態 ---
        let currentRoomId = null;
        let currentUserName = null;
        let currentUserId = null;
        let messagesRef = null;
        let savedRooms = []; 
        let globalListeners = {};
        let pendingFile = null; // ← 新增：待上傳檔案

        const USER_COLORS = ['#e57373', '#ba68c8', '#7986cb', '#4fc3f7', '#4db6ac', '#aed581', '#ffb74d', '#ff8a65', '#90a4ae', '#a1887f'];
        
        function getColorForUserId(userId) {
            let hash = 0;
            for (let i = 0; i < userId.length; i++) hash = userId.charCodeAt(i) + ((hash << 5) - hash);
            return USER_COLORS[Math.abs(hash % USER_COLORS.length)];
        }

        // --- 群組清單管理 ---
        function saveRoomsToStorage() {
            const roomsToSave = savedRooms.map(({ id, name }) => ({ id, name }));
            localStorage.setItem('penpal-rooms', JSON.stringify(roomsToSave));
        }

        function loadRoomsFromStorage() {
            const roomsJSON = localStorage.getItem('penpal-rooms');
            savedRooms = roomsJSON ? JSON.parse(roomsJSON) : [];
        }

        function renderRoomList() {
            roomList.innerHTML = '';
            if (savedRooms.length === 0) {
                roomList.innerHTML = '<li id="no-rooms-message">尚未儲存任何群組</li>';
                return;
            }

            savedRooms.forEach(room => {
                const li = document.createElement('li');
                li.setAttribute('data-room-id', room.id);

                const roomInfoDiv = document.createElement('div');
                roomInfoDiv.className = 'room-info';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'room-name';
                nameSpan.textContent = room.name;
                roomInfoDiv.appendChild(nameSpan);

                const previewDiv = document.createElement('div');
                if (room.lastMessageText) {
                    previewDiv.className = 'last-message-preview';
                    
                    const senderSpan = document.createElement('span');
                    senderSpan.className = 'last-message-sender';
                    senderSpan.textContent = `${room.lastMessageSender}: `;
                    
                    const textSpan = document.createElement('span');
                    textSpan.className = 'last-message-text';
                    textSpan.textContent = room.lastMessageText;

                    previewDiv.appendChild(senderSpan);
                    previewDiv.appendChild(textSpan);
                } else {
                    previewDiv.className = 'no-message-info';
                    previewDiv.textContent = '尚無訊息';
                }
                roomInfoDiv.appendChild(previewDiv);
                
                li.appendChild(roomInfoDiv);

                li.addEventListener('click', () => {
                    roomPasswordInput.value = room.id;
                    handleLoginAttempt();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-room-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.title = '從列表中移除';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`確定要從列表中移除「${room.name}」嗎？`)) {
                        detachSingleGlobalListener(room.id);
                        savedRooms = savedRooms.filter(r => r.id !== room.id);
                        saveRoomsToStorage();
                        renderRoomList();
                    }
                });
                li.appendChild(deleteBtn);

                roomList.appendChild(li);
            });
        }
        
        async function updateAndRenderRoomList() {
            const fetchPromises = savedRooms.map(room => {
                return database.ref('chatrooms/' + room.id).orderByKey().limitToLast(1).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        const [messageId] = Object.keys(snapshot.val());
                        const message = snapshot.val()[messageId];
                        room.lastMessageText = message.text;
                        room.lastMessageSender = message.name;
                    } else {
                        room.lastMessageText = null;
                        room.lastMessageSender = null;
                    }
                });
            });
            await Promise.all(fetchPromises);
            renderRoomList();
        }

        function addOrUpdateRoom(roomId, roomName) {
            let existingRoom = savedRooms.find(r => r.id === roomId);
            if (existingRoom) {
                existingRoom.name = roomName;
            } else {
                existingRoom = { id: roomId, name: roomName };
                savedRooms.push(existingRoom);
            }
            saveRoomsToStorage();
            listenToSingleRoom(existingRoom);
            updateAndRenderRoomList();
        }

        function handleEditRoomName() {
            const currentRoom = savedRooms.find(r => r.id === currentRoomId);
            if (!currentRoom) return;

            const newName = prompt("請為此交流群組輸入新名稱：", currentRoom.name);
            if (newName && newName.trim() !== '') {
                const trimmedName = newName.trim();
                chatHeaderName.textContent = trimmedName;
                addOrUpdateRoom(currentRoomId, trimmedName);
            }
        }
        
        function getUserId() {
            let userId = localStorage.getItem('penpal-userId');
            if (!userId) {
                userId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                localStorage.setItem('penpal-userId', userId);
            }
            return userId;
        }

        // --- 顯示訊息（含附件）---
        function displayMessage({ name, text, fileUrl, fileName, fileType, timestamp, userId }) {
            const messageGroup = document.createElement('div');
            messageGroup.classList.add('message-group');
            if (userId === currentUserId) messageGroup.classList.add('own-message');

            const senderName = document.createElement('div');
            senderName.classList.add('sender-name');
            senderName.textContent = name || '匿名';
            senderName.style.color = getColorForUserId(userId);

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (text) {
                const textNode = document.createElement('span');
                textNode.textContent = text;
                messageElement.appendChild(textNode);
                messageElement.appendChild(document.createElement('br'));
            }

            if (fileUrl && fileName) {
                const fileLink = document.createElement('a');
                fileLink.href = fileUrl;
                fileLink.target = '_blank';
                fileLink.rel = 'noopener noreferrer';
                fileLink.style.color = 'inherit';
                fileLink.style.textDecoration = 'underline';
                fileLink.style.display = 'inline-block';
                fileLink.style.marginTop = '4px';

                let icon = '📎';
                if (fileType?.startsWith('image/')) icon = '🖼️';
                else if (fileType?.startsWith('video/')) icon = '🎥';
                else if (fileType?.startsWith('audio/')) icon = '🎵';
                else if (fileType === 'application/pdf') icon = '📄';
                else if (fileType?.includes('word')) icon = '📝';
                else if (fileType?.includes('presentation')) icon = '📊';

                fileLink.textContent = `${icon} ${fileName}`;
                messageElement.appendChild(fileLink);
            }

            const timeNode = document.createElement('span');
            timeNode.classList.add('timestamp');
            timeNode.textContent = new Date(timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            messageElement.appendChild(timeNode);

            messageGroup.appendChild(senderName);
            messageGroup.appendChild(messageElement);
            chatMessages.appendChild(messageGroup);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function listenForMessages() {
            if (messagesRef) {
                chatMessages.innerHTML = '';
                messagesRef.on('child_added', snapshot => {
                    const message = snapshot.val();
                    if(message) {
                         displayMessage(message);
                         showChatNotification(message);
                    }
                });
            }
        }
        
        function stopListeningForMessages() {
            if (messagesRef) messagesRef.off();
        }

        // --- 附件功能 ---
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const allowedTypes = [
                    'image/jpeg', 'image/png', 'image/gif',
                    'video/mp4', 'video/quicktime',
                    'audio/mpeg', 'audio/wav',
                    'application/pdf',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'application/vnd.ms-powerpoint',
                    'application/vnd.openxmlformats-officedocument.presentationml.presentation'
                ];
                if (!allowedTypes.includes(file.type)) {
                    alert('不支援的檔案類型。請上傳圖片、影片、音訊、PDF、DOC、DOCX、PPT 或 PPTX。');
                    fileInput.value = '';
                    pendingFile = null;
                    return;
                }
                if (file.size > 20 * 1024 * 1024) {
                    alert('檔案太大（上限 20MB）');
                    fileInput.value = '';
                    pendingFile = null;
                    return;
                }
                pendingFile = file;
                messageInput.placeholder = `已選擇：${file.name}`;
            } else {
                pendingFile = null;
                messageInput.placeholder = '分享你的閱讀心得...';
            }
        });

        // --- 發送訊息（含附件）---
        async function sendMessage(event) {
            event.preventDefault();
            const messageText = messageInput.value.trim();
            
            if (!messagesRef || !currentUserName || !currentUserId) return;

            if (!messageText && !pendingFile) {
                messageInput.focus();
                return;
            }

            try {
                let fileUrl = null;
                let fileName = null;
                let fileType = null;

                if (pendingFile) {
                    const timestamp = Date.now();
                    const filePath = `attachments/${currentRoomId}/${currentUserId}_${timestamp}_${pendingFile.name}`;
                    const uploadTask = storage.ref(filePath).put(pendingFile);
                    await uploadTask;
                    fileUrl = await storage.ref(filePath).getDownloadURL();
                    fileName = pendingFile.name;
                    fileType = pendingFile.type;
                }

                await messagesRef.push({
                    name: currentUserName,
                    text: messageText,
                    fileUrl: fileUrl,
                    fileName: fileName,
                    fileType: fileType,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    userId: currentUserId
                });

                // 清空
                messageInput.value = '';
                pendingFile = null;
                fileInput.value = '';
                messageInput.placeholder = '分享你的閱讀心得...';

            } catch (error) {
                console.error('發送失敗:', error);
                alert('發送失敗：' + (error.message || '未知錯誤'));
            }
        }
        
        // --- 通知系統 ---
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') console.log('桌面通知權限已成功獲取！');
                });
            }
        }
        
        function showChatNotification({ name, text, userId }) {
            if (Notification.permission === 'granted' && userId !== currentUserId && document.hidden) {
                const notification = new Notification(`來自 ${name} 的新訊息`, {
                    body: text,
                    icon: 'https://www.gstatic.com/images/branding/product/1x/firebase_48dp.png'
                });
                notification.onclick = () => window.focus();
            }
        }

        function showGlobalNotification(message, room) {
             if (Notification.permission === 'granted' && message && message.userId !== currentUserId) {
                const notification = new Notification(`交流群組「${room.name}」有新訊息`, {
                    body: `${message.name}: ${message.text || message.fileName}`,
                    icon: 'https://www.gstatic.com/images/branding/product/1x/firebase_48dp.png',
                    tag: room.id
                });
                notification.onclick = () => {
                    roomPasswordInput.value = room.id;
                    window.focus();
                };
            }
        }

        function detachSingleGlobalListener(roomId) {
             if (globalListeners[roomId]) {
                const { ref, listener } = globalListeners[roomId];
                ref.off('child_added', listener);
                delete globalListeners[roomId];
            }
        }

        function detachAllGlobalListeners() {
            Object.keys(globalListeners).forEach(detachSingleGlobalListener);
        }
        
        function listenToSingleRoom(room) {
            detachSingleGlobalListener(room.id);
            const now = Date.now();
            const roomRef = database.ref('chatrooms/' + room.id);
            const listener = roomRef.orderByChild('timestamp').startAt(now).on('child_added', (snapshot) => {
                if (room.id !== currentRoomId) {
                    const message = snapshot.val();
                    showGlobalNotification(message, room);
                    room.lastMessageText = message.text || message.fileName;
                    room.lastMessageSender = message.name;
                    renderRoomList(); 
                }
            });
            globalListeners[room.id] = { ref: roomRef, listener: listener };
        }

        function listenToAllSavedRoomsForNotifications() {
            detachAllGlobalListeners();
            savedRooms.forEach(listenToSingleRoom);
        }

        function joinChat(userName, password) {
            const userId = getUserId();
            const userNameRef = database.ref('usernames/' + userName);

            enterChatButton.disabled = true;
            enterChatButton.textContent = '驗證中...';
            errorMessage.textContent = '';
            
            userNameRef.transaction(currentData => {
                if (currentData === null || currentData === userId) return userId;
                return;
            }, (error, committed, snapshot) => {
                enterChatButton.disabled = false;
                enterChatButton.textContent = '進入';

                if (error) {
                    errorMessage.textContent = '發生錯誤，請重試。';
                } else if (!committed) {
                    errorMessage.textContent = '此稱呼已被他人使用，請更換。';
                    userNameInput.focus();
                } else {
                    currentUserName = userName;
                    currentUserId = userId;
                    currentRoomId = password;
                    messagesRef = database.ref('chatrooms/' + currentRoomId);
                    
                    localStorage.setItem('penpal-userName', userName);
                    
                    const roomInfo = savedRooms.find(r => r.id === currentRoomId);
                    const roomName = roomInfo ? roomInfo.name : currentRoomId;
                    addOrUpdateRoom(currentRoomId, roomName);
                    chatHeaderName.textContent = roomName;

                    loginScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    
                    detachSingleGlobalListener(currentRoomId);

                    listenForMessages();
                    messageInput.focus();
                }
            });
        }
        
        function handleLoginAttempt() {
            const userName = userNameInput.value.trim();
            const password = roomPasswordInput.value.trim();

            if (!userName) {
                errorMessage.textContent = '您的稱呼不能為空。';
                userNameInput.focus(); return;
            }
            if (!password) {
                errorMessage.textContent = '密碼不能為空。';
                roomPasswordInput.focus(); return;
            }
            joinChat(userName, password);
        }

        function logout() {
            stopListeningForMessages();
            
            currentRoomId = null;
            messagesRef = null;
            
            chatScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
            roomPasswordInput.value = '';
            errorMessage.textContent = '';
            
            updateAndRenderRoomList();
            listenToAllSavedRoomsForNotifications();
            roomPasswordInput.focus();
        }

        async function initializeApp() {
            currentUserId = getUserId();
            const storedUserName = localStorage.getItem('penpal-userName');
            if (storedUserName) {
                userNameInput.value = storedUserName;
            }
            
            loadRoomsFromStorage();
            await updateAndRenderRoomList();
            
            requestNotificationPermission();
            listenToAllSavedRoomsForNotifications();
            
            userNameInput.focus();
        }

        // --- 事件監聽 ---
        enterChatButton.addEventListener('click', handleLoginAttempt);
        roomPasswordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLoginAttempt(); });
        userNameInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLoginAttempt(); });
        messageForm.addEventListener('submit', sendMessage);
        logoutButton.addEventListener('click', logout);
        editRoomNameButton.addEventListener('click', handleEditRoomName);
        
        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
